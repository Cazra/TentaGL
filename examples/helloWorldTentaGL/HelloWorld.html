<title>WebGL Hello World</title>

<script id="fshader" type="x-shader/x-fragment">  
  precision mediump float;
  
  uniform float opacity;
  uniform sampler2D tex;
  
  varying vec4 v_color;
  varying vec2 texCoords;
  
  // All fragments are colored white.
  void main(void) {
    gl_FragColor = texture2D(tex, texCoords); //v_color;
  }
</script>

<script id="vshader" type="x-shader/x-vertex">
  
  attribute vec3 vertexNormal;
  attribute vec2 vertexTexCoords;
  attribute vec4 vertexPos;

  uniform mat4 mvpTrans;
  uniform mat3 normalTrans;
  uniform vec4 color;
  
  varying vec4 v_color;
  varying vec2 texCoords;

  // pass-through shader.
  void main(void) {
    
    texCoords = vertexTexCoords;
    gl_Position = mvpTrans * vertexPos;
    
    vec3 normal = normalTrans*vertexNormal;
    v_color = color;
  }
</script>

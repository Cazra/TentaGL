<html>

<head>
<title>WebGL Hello World</title>

<script id="fshader" type="x-shader/x-fragment">  
  precision mediump float;
  
  varying vec4 v_color;
  
  // All fragments are colored white.
  void main(void) {
    gl_FragColor = v_color;
  }
</script>

<script id="vshader" type="x-shader/x-vertex">
  attribute vec3 vertexPos;

  uniform mat4 mvMatrix;
  uniform mat4 pMatrix;
  uniform vec4 color;
  
  varying vec4 v_color;

  // pass-through shader.
  void main(void) {
    gl_Position = pMatrix * mvMatrix * vec4(vertexPos, 1.0);
    v_color = color;
  }
</script>

<script type="text/javascript" src="../../libs/gl-matrix-min.js"></script>
<script type="text/javascript" src="../../src/TentaGL.js"></script>
<script type="text/javascript" src="../../src/shaders/ShaderLib.js"></script>
<script type="text/javascript" src="../../src/shaders/ShaderProgram.js"></script>
<script type="text/javascript" src="../../src/shaders/ShaderVar.js"></script>
<script type="text/javascript" src="../../src/shaders/Uniform.js"></script>
<script type="text/javascript" src="../../src/shaders/Attribute.js"></script>
<script type="text/javascript" src="../../src/geom/Model.js"></script>
<script type="text/javascript" src="../../src/geom/Vertex.js"></script>
<script type="text/javascript" src="../../src/material/MaterialLib.js"></script>
<script type="text/javascript" src="../../src/material/Color.js"></script>
<script type="text/javascript" src="HelloWorld.js"></script>

</head>

<body onload="webGLStart();">
  <div id="container" style="border: none; width:500px; height:500px;" />
</body>

</html>

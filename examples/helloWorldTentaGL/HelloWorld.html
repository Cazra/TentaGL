<html>

<head>
<title>WebGL Hello World</title>

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

<script id="fshader" type="x-shader/x-fragment">
  // All fragments are colored white.
  void main(void) {
    gl_FragColor = vec4(1, 1, 1, 1);
  }
</script>

<script id="vshader" type="x-shader/x-vertex">
  attribute vec3 vertexPos;

  uniform mat4 mvMatrix;
  uniform mat4 pMatrix;

  // pass-through shader.
  void main(void) {
    gl_Position = pMatrix * mvMatrix * vec4(vertexPos, 1.0);
  }
</script>


<script type="text/javascript" src="../../src/TentaGL.js"></script>
<script type="text/javascript" src="../../src/shaders/ShaderLib.js"></script>
<script type="text/javascript" src="../../src/shaders/ShaderProgram.js"></script>
<script type="text/javascript" src="HelloWorld.js"></script>

</head>

<body onload="webGLStart();">
  <div id="container" style="border: none; width:500px; height:500px;" />
</body>

</html>
